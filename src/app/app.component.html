<h2>Bonsai Store App</h2>
<p>
  <mat-toolbar>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="products">
        <mat-icon>forest</mat-icon>
        <span>Products</span>
      </a>
      <a mat-menu-item routerLink="cart">
        <mat-icon>shopping_cart</mat-icon>
        <span>Shopping Cart</span>
      </a>
      <a mat-menu-item routerLink="aboutus">
        <mat-icon>Face</mat-icon>
        <span>About Us</span>
      </a>
      <a mat-menu-item routerLink="contactus">
        <mat-icon>info</mat-icon>
        <span>Contact Us</span>
      </a>
    </mat-menu>
    <span class="example-spacer"></span>

    <span>Bonsai Store App</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Shopping Cart Icon"
    >
      <mat-icon
        matBadge="0"
        matBadgeColor="warn"
        matBadgePosition="above before"
        >shopping_cart</mat-icon
      >
    </button>
  </mat-toolbar>
</p>
<nav>
  <a
    class="button"
    routerLink="products"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    Products
  </a>
  <a
    class="button"
    routerLink="cart"
    routerLinkActive="activebutton"
    aruaCurrentWhenActive="page"
  >
    Shopping Cart
  </a>
  <a
    class="button"
    routerLink="aboutus"
    routerLinkActive="activebutton"
    aruaCurrentWhenActive="page"
  >
    About Us
  </a>
  <a
    class="button"
    routerLink="contactus"
    routerLinkActive="activebutton"
    aruaCurrentWhenActive="page"
  >
    Contact Us
  </a>
</nav>
<router-outlet></router-outlet>
